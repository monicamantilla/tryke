<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Make a Post</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container hidden">
		<div class="row top-30">
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-light" href="/home">Home</a>
      </div>
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-light" href="/users">Manage Users</a>
      </div>
    </div>
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<form id="makepost">
					<div class="form-group">
						<label for="title">Event Title:</label>
                        <input placeholder="Post Title" type="text" class="form-control" id="title">
                        <label for="title">Address:</label>
                        <input placeholder="Address of the event" type="text" class="form-control" id="address">
                        <label for="title">Zip Code:</label>
                        <input placeholder="Zip Code of the Event (only locals can attend)" type="number" class="form-control" id="zip">
                        <label for="title">Party Size:</label>
						<input placeholder="How Big Is your event" type="number" class="form-control" id="party">
						<br />
						<label for="body">Description:</label>
						<textarea placeholder="Describe your event in detail" class="form-control" rows="10" id="body"></textarea>
						<div class="form-group">
							<label for="category">Select User:</label>
							<select class="custom-select" id="user">
  						</select>
						</div>
						<br />
                        <button type="submit" class="btn btn-warning submit">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Custom Script -->
	<script src="js/makepost.js" type="text/javascript"></script>

</body>

</html>
