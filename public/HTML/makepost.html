<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <form id="main-form">
      <div class="form-group">
        <label for="title">Title:</label>
        <input placeholder="Post Title" type="text" class="form-control" id="title">
        <label for="party">Party Size:</label>
        <input placeholder="Post Title" type="number" class="form-control" id="party">
        <label for="event">Event:</label>
        <input placeholder="How many people are to attend?" type="text" class="form-control" id="event">
        <label for="address">Address:</label>
        <input placeholder="Post Title" type="text" class="form-control" id="address">
        <label for="zip">Zip Code:</label>
        <input placeholder="Post Title" type="text" class="form-control" id="zip">
        <br />
        <label for="body">description:</label>
        <textarea placeholder="Post Description" class="form-control" rows="10" id="description"></textarea>
        <br />
        <button type="submit" class="btn btn-warning">Submit</button>
      </div>
    </form>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../js/makepost.js" type="text/javascript"></script>
    
  </body>
</html>
