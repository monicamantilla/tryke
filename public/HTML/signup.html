<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../styles/signup.css" media="screen" title="no title">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
        <div class="navBar">
                <nav class="navbar navbar-expand-lg navbar-light bg-black" id="innerNav">
                  <a class="navbar-brand" href="/home"><img src="../assets/images/image.png" id="logo"></a>
                  <div class="col-md-2 col-sm-2" id="make">
                    <a class="btn btn-warning" href="/makepost">New Post</a>
                  </div>
                  <div class="col-md-2 col-sm-2" id="sign">
                    <a class="btn btn-warning" href="/signup">Sign Up</a>
                  </div>
                </nav>
              </div>
    <div class="container">
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4"></label>
                    <input type="text" class="form-control" id="inputUsername" placeholder="Username">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4"></label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress"></label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="inputZip"></label>
                    <input type="text" class="form-control" id="inputZip" placeholder="Zip Code">
                </div>
            </div>
            <button type="submit" class="btn btn-warning" id="signIn">Sign in</button>
        </form>
    </div>
    <!--username, password, email, zip code-->
    <script src="../js/signup.js" type="text/javascript"></script>
</body>

</html>
