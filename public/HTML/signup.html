<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/signup.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
        <div class="navBar">
                <nav class="navbar navbar-expand-lg navbar-light bg-black" id="innerNav">
                  <a class="navbar-brand" href="/home"><img src="../assets/images/image.png" id="logo"></a>
                  <div class="col-md-2 col-sm-2" id="make">
                    <a class="btn btn-warning" href="/makepost">New Post</a>
                  </div>
                  <div class="col-md-2 col-sm-2" id="signUp">
                    <a class="btn btn-warning" href="/signup">Sign Up</a>
                  </div>
                </nav>
    <div class="container">
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Username</label>
                    <input type="text" class="form-control" id="inputUsername" placeholder="Username">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="email@example.com">
            </div>
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip" placeholder="5 digit zip code">
                </div>
            </div>
            <button type="submit" class="btn btn-warning" id="signIn">Sign in</button>
        </form>
    </div>
    <!--username, password, email, zip code-->
    <script src="../js/signup.js" type="text/javascript"></script>
</body>

</html>
