<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Username</label>
                    <input type="text" class="form-control" id="inputUsername" placeholder="Username">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="email@example.com">
            </div>
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <button type="submit" class="btn btn-warning">Sign in</button>
        </form>
    </div>
    <script>
        $(".submit").on("click", function (event) {
            event.preventDefault();

            var userInfo = {
                userName: $("#inputUsername").val().trim(),
                userPassword: $("#inputPassword4").val().trim(),
                userEmail: $("#inputEmail4").val().trim(),
                userZip: $("#inputZip").val().trim()
            };
            console.log(userInfo);
            $.post("/api/signup", userInfo,
                function (data) {
                    $("#inputUsername").val("");
                    $("#inputPassword4").val("");
                    $("#inputEmail4").val("");
                    $("#inputZip").val("");
                });
        });
    </script>
    <!--username, password, email, zip code-->
</body>

</html>
